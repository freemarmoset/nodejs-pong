<!DOCTYPE html>
<html>
<head>
  <title>Node.js Pong Demo</title>
  <link href="main.css" media="all" rel="stylesheet" type="text/css">
</head>
<body>

  <div id="canvas"></div>

  <header>

    <h1>Node.js Pong Demo</h1>

    <nav>
      <ul>
        <li>
          <a href="#" data-player="1" class="btn">Player 1</a>
          <a href="#" data-player="2" class="btn">Player 2</a>
        </li>
        <li>
          <form id="skybox">
            <label>SkyBox:</label>
            <select>
              <option value="nyan">Nyan Cat</option>
              <option value="bridge">Bridge</option>
              <option value="sky">Sky</option>
              <option value="colesseum">Colesseum</option>
              <option value="desert">Desert</option>
              <option value="shapes">Shapes</option>
            </select>
          </form>
        </li>
        <li>
          <form id="board">
            <label>Board:</label>
            <select>
              <option value="nyan">Nyan Cat</option>
              <option value="link">Link</option>
              <option value="midnight">Midnight</option>
            </select>
          </form>
        </li>
      </ul>
    </nav>

  </header>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>

</body>
</html>
